<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Etch A Sketch</h1>
    <div class="wrapper">
        <div class="slider-box">
            <input id="range" type="range" value="12" min="1" max="50">
            <br><label id="label-range"><span id="range-value">Grid size: 12 * 12</span></label>
            <br><button id="clear">Clear</button>
            <br><input id="bg-color" type="color" value="#ffffff">
            <br><label><span>Background Color</span></label>
            <br><input id="pen-color" type="color" value="#fff000">
            <br><label><span>Pen Color</span></label>
        </div>
        <div id="container">

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
